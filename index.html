<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="style.css" rel="stylesheet" />
    <title>Frontend| Summary Card</title>
</head>

<body>
    <main>
        <div>
            <img src="images/pattern-background-desktop.svg" alt="pattern-background-desktop" width="1440" height="437" />
        </div>
        <div class="image-body">
            <div class="hero-image">
                <img id="image" src="images/illustration-hero.svg" alt="illustration-hero" width="450" height="220" />
            </div>
        </div>
        <div class="card-body">
            <div class="odrer-card">
                <h1>Order Summary</h1>
                <p class="order-content">
                    You can now listen to millions of songs,<br /> audiobooks, and podcasts on any <br /> device anywhere you like!
                </p>
            </div>
        </div>
        <div class="plan-body">
            <span class="music-icon">
            <img src="images/icon-music.svg" alt="music icon" width="48" height="48" />
            </span>
            <h2 class="plan">Annual Plan</h2>
            <a href="#">
                Change</a>

            <p>$59.99/year</p>

        </div>
        <div class="payment">
            <h4><button>Proceed to Payment</button></h4>
        </div>
        <div class="cancel">
            <h5> <button>Cancel Order</button> </h5>
        </div>
        </div>
    </main>

</body>

</html>
